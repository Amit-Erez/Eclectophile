<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclectophile</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
    <script
      src="https://kit.fontawesome.com/03474dd0d4.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img class="label__logo" src="./assets/Centrifuge Records Logo Orange.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect">
                        About
                    </a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect">
                        Order
                    </a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect">
                        Subscribe
                    </a>
                </li>
                <li class="nav__link--click click" onclick="toggleContrast()">
                    <a href="#" class="nav__link--anchor nav__contrast--img">
                        <i class="fa-solid fa-compact-disc"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="header">

        </header>
    </section>
    
</body>
</html>
